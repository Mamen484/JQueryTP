<!DOCTYPE html>
<!--
Authentification.html
-->
<html>
    <head>
        <title>Authentification</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="../css/main.css" media='screen'>
        <link type="text/css" rel="stylesheet" href="../css/authentification.css" media='screen'>
    </head>

    <body>
        <header id="entete">
            <img src="../images/logo.png" alt="logo"/>
        </header>

        <nav id="sommaire">
        </nav>

        <section id="centre">
            <article>

                <fieldset>
                    <legend>Authentification</legend>
                    <form action="" method="POST">

                        <p>
                            <label for="identifiant" class="etiquette">Identifiant</label>
                            <input type="text" class="obligatoire" name="identifiant" id="identifiant" value="" placeholder="Identifiant" />
                            <label class="texteRouge">*</label>
                        </p>
                        <p>
                            <label for="mdp" class="etiquette">Mot de passe</label>
                            <input type="password" class="obligatoire" name="mdp" id="mdp" value="" placeholder="Mot de passe"/>
                            <label class="texteRouge">*</label>
                        </p>
                        <br>
                        <p>
                            <a href="MotDePasseOublie.html" id="motDePasseOublie">Mot de passe oublié</a>
                        </p>
                        <br>
                        <p>
                            <input type="checkbox" name="chkAfficherMasquerMDP" id="chkAfficherMasquerMDP"/>
                            <label for="chkAfficherMasquerMDP">Mot de passe visible ?</label>
                        </p>
                        <p>
                            <input type="checkbox" name="chkSeSouvenirDeMoi" id="chkSeSouvenirDeMoi" value="ON" />
                            <label for="chkSeSouvenirDeMoi">Se souvenir de moi ?</label>
                        </p>
                        <br>
                        <p>
                            <button type="reset" name='btReinitialiser' id='btReinitialiser' value="R&eacute;initialiser">
                                R&eacute;initialiser
                            </button>
                            <button type="button" name='btValider' id='btValider'>
                                Valider
                            </button>
                        </p>
                        <br><br>
                        <a href="../html/Accueil.html">Retour au menu</a>
                        <br><br>
                        <label id="lblMessage" class="texteOrange">Mémorisation enregistrée</label>
                    </form>
                </fieldset>
                <br><br>
            </article>
        </section>

        <aside id="aside">           
        </aside>

        <footer id="pied">
            <label id="lblFooter">A Paris nous sommes le 21 décembre 2012 et il est 21 heures 12</label>
        </footer>

        <script src="../jquery-2.1.3/jquery-2.1.3.js"></script>
        <script src="../js/General.js"></script>
        <script src="../js/Authentification.js"></script>
        <script src="../js/Authentification_v2.js"></script>
    </body>
</html>
