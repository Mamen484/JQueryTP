<!DOCTYPE html>
<!--
Inscription.html
HTML + CSS + JS
-->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="../css/Inscription.css">

        <link type="text/css" rel="stylesheet" href="../css/main.css" media='screen'>

        <link type="text/css" rel="stylesheet" href="../jquery-2.1.3/jquery-ui/jquery-ui.css" media='screen'>
        <link type="text/css" rel="stylesheet" href="../jquery-2.1.3/jquery-ui/jquery-ui.structure.css" media='screen'>
        <link type="text/css" rel="stylesheet" href="../jquery-2.1.3/jquery-ui/jquery-ui.theme.css" media='screen'>
        <title>Inscription.html</title>
    </head>

    <body>
        <header id="entete">
            <img src="../images/logo.png" alt="logo"/>
        </header>

        <nav id="sommaire">
        </nav>

        <section id="centre">
            <article id="article">
                <fieldset>
                    <legend>Inscription</legend>
                    <ul>
                        <li>
                            <label class="formulaire gris">Prénom</label>
                            <input type="text" name="prenom" id="prenom" placeholder="Prénom" />
                        </li>
                        <li>
                            <label class="formulaire gris">Nom</label>
                            <input type="text" name="nom" id="nom" placeholder="Nom" />
                        </li>
                        <li>
                            <label class="gris bloc">Date de naissance</label>
                            <select name="jours" id="jours"></select>
                            <select name="mois" id="mois"></select>
                            <select name="annees" id="annees"></select>
                        </li>
                        <li>
                            <label class="formulaire gris">E-mail</label>
                            <input type="text" name="email" id="email" placeholder="E-mail" />
                        </li>
                        <li>
                            <label class="formulaire gris">Ressaisissez votre e-mail</label>
                            <input type="text" name="email2" id="email2" placeholder="E-mail de confirmation" />
                        </li>
                        <li>
                            <label class="formulaire gris">Téléphone</label>
                            <input type="text" name="tel" id="tel" placeholder="Téléphone" />
                        </li>
                        <li>
                            <label class="formulaire gris">Pseudo</label>
                            <input type="text" name="pseudo" id="pseudo" placeholder="Pseudo" />
                        </li>
                        <li>
                            <label class="formulaire gris">Mot de passe</label>
                            <input type="password" name="mdp" id="mdp" placeholder="Mot de passe" />
                        </li>
                        <li>
                            <label class="formulaire gris">Ressaisissez votre mot de passe</label>
                            <input type="password" name="mdp2" id="mdp2" placeholder="Mot de passe de confirmation" />
                        </li>
                        <li>
                            <input type="checkbox" value="off" name="chkMdpVisibles" id="chkMdpVisibles" />
                            <label for="chkMdpVisibles" class="gris">Mot de passe visible</label>
                        </li>
                        <li>
                            <label class="formulaire gris">Ville</label>
                            <select name="cp" id="cp">
                                <!--                            <option value="75000">Paris</option>
                                                            <option value="69000" selected="selected">Lyon</option>
                                                            <option value="13000">Marseille</option>-->
                            </select>
                        </li>
                        <li>
                            <label class="formulaire gris">Hobbies</label>
                            <select name="hobbies" id="hobbies" multiple="multiple" size="3">
                                                            <option value="Théâtre">Théâtre</option>
                                                            <option value="Cinéma" selected="selected">Cinéma</option>
                                                            <option value="Foot">Foot</option>
                                                            <option value="Tennis" selected="selected">Tennis</option>
                                                            <option value="Musées">Musées</option>
                            </select>
                        </li>
                        <br>
                        <li>
                            <label class="formulaire gris">Fonction</label>
                            <input type="radio" name="rbFonction" id="rbCadre" value="1" />
                            <label for="rbCadre" class="gris">Cadre</label>
                            <input type="radio" name="rbFonction" id="rbEmploye" value="2" />
                            <label for="rbEmploye" class="gris">Employé</label>
                            <input type="radio" name="rbFonction" id="rbOuvrier" value="3" />
                            <label for="rbOuvrier" class="gris">Ouvrier</label>
                        </li>
                        <br>
                        <li>
                            <input type="checkbox" value="off" name="chkNewsLetter" id="chkNewsLetter" />
                            <label for="chkNewsLetter" class="gris">Je désire recevoir la News letter</label>
                        </li>
                        <br>
                        <li>
                            <input type="button" value="Valider" name="btValider" id="btValider" />
                        </li>
                        <li>
                            <input type="button" value="Annuler" name="btAnnuler" id="btAnnuler" />
                        </li>
                    </ul>

                    <p>
                        <label id="lblMessage"></label>
                    </p>
                </fieldset>
            </article>
        </section>

        <aside id="aside">
        </aside>

        <footer id="pied">
            <label id="lblFooter">A Paris nous sommes le 21 décembre 2012 et il est 21 heures 12</label>
        </footer>

        <script src="../jquery-2.1.3/jquery-2.1.3.js"></script>
        <script src="../jquery-2.1.3/jquery-ui/jquery-ui.js"></script>
        <script src="../js/General.js"></script>
        <script src="../js/Controles.js"></script>
        <script src="../js/Inscription.js"></script>
    </body>
</html>
