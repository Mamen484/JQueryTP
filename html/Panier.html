<!DOCTYPE html>
<!--
Panier.html
-->
<html>
    <head>
        <title>Panier</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="../jquery-2.1.3/jquery-ui/jquery-ui.css" rel="stylesheet" />
        <link type="text/css" rel="stylesheet" href="../css/main.css" media='screen'>
        <link type="text/css" rel="stylesheet" href="../css/panier.css" media='screen'>
    </head>

    <body>
        <header id="entete">
            <img src="../images/logo.png" alt="logo"/>
        </header>

        <nav id="sommaire">
        </nav>

        <section id="centre">
            <article>
                <fieldset>
                    <legend>Panier</legend>
                    <div id="catalogue">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>D&eacute;signation</th>
                                    <th>Prix</th>
                                    <th>Photo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>A l'ombre ...</td>
                                    <td>99,00 €</td>
                                    <td><img src="../images/litterature/a_l_ombre.jpg" alt="Bouquin" title="glissez dans le panier" width="50" class="dropAutorise" /></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Beigberder</td>
                                    <td>15,60 €</td>
                                    <td><img src="../images/litterature/99F.jpg" alt="Bouquin" title="glissez dans le panier" width="50" class="dropAutorise" /></td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Au bonheur des dames</td>
                                    <td>29,99 €</td>
                                    <td><img src="../images/litterature/au_bonheur_des_dames.jpg" alt="Bouquin" title="glissez dans le panier" width="50" class="dropAutorise" /></td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>Cul de sac</td>
                                    <td>156,00 €</td>
                                    <td><img src="../images/litterature/cul_de_sac.jpg" alt="Bouquin" title="glissez dans le panier" width="50" class="dropAutorise" /></td>
                                </tr>
                                <tr>
                                    <td>5</td>
                                    <td>Albertine disparue</td>
                                    <td>85,56 €</td>
                                    <td><img src="../images/litterature/albertine_disparue.jpg" alt="Bouquin" title="glissez dans le panier" width="50" class="dropAutorise"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div id="panier">
                        <img id="imgPanier" src="../images/caddie_grand_taille.png" alt="Panier" title="Panier" />
                    </div>

                    <div id="divContenuDuPanier">
                        <h5 id="titreContenuDuPanier">Contenu de votre panier</h5>
                        <div id="contenuDuPanier"></div>
                    </div>

                    <br class='nettoyeur'>
                </fieldset>
            </article>
        </section>

        <aside id="aside"></aside>

        <footer id="pied">
            <label id="lblFooter">A Paris nous sommes le 21 décembre 2012 et il est 21 heures 12</label>
        </footer>

        <script src="../jquery-2.1.3/jquery-2.1.3.js"></script>
        <script src="../jquery-2.1.3/jquery-ui/jquery-ui.js"></script>
        <script src="../jquery-2.1.3/PICookies/jquery.cookie.js"></script>
        <script src="../js/General.js"></script>
        <script src="../js/Panier.js"></script>

    </body>

</html>
